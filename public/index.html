<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Lily's Delivery Application">
    <meta name="theme-color" content="#3f51b5">

    <!--ANDROID-->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/android-icon-192x192.png">

    <!--IOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3f51b5">
    <meta name="apple-mobile-web-app-title" content="Lily's Delivery">
    <link rel="apple-touch-icon" href="img/apple-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-icon-precomposed.png">

    <!--WINDOWS-->
    <meta name="msapplication-TileImage" content="img/android-icon-192x192.png">
    <meta name="msapplication-TileColor" content="white">

    <!--ICONS-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="manifest" href="manifest.json">

    <title>Delivery</title>

    <style media="screen">
        body {
            font-family: Roboto, Arial, sans-serif;
            background: #ECEFF1;
            color: rgba(0,0,0,0.87);
        }

        div[ng-controller] {
            height: 100%;
            padding-bottom: 15px;
        }

        md-content {
            padding: 24px;
        }

        .map { height: 300px; }


    </style>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->

</head>
<body ng-app="delivery">

<div layout="column" ng-controller="mainCtrl">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Delivery App</h2>
        </div>
    </md-toolbar>


    <md-content flex layout-padding>
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Coupon Broadcaster</span>
                    <md-switch ng-model="test" ng-change="toggleNotification()">Test Notification {{test ? "On" : "Off"}}</md-switch>
                </md-card-header-text>
            </md-card-header>
            <div class="map">
                <div map-lazy-load="https://maps.google.com/maps/api/js"
                     map-lazy-load-params="{{googleMapsUrl}}">
                    <ng-map zoom="14"></ng-map>
                </div>
            </div>

            <md-card-content layout="row" ng-show="address != null">
                <div layout="column">
                    <p>
                        {{address.formatted_address}}
                    </p>
                </div>
                <div layout="column">
                    <md-button class="md-raised md-primary" ng-click="sendLocation()">Send Location</md-button>
                </div>
            </md-card-content>
        </md-card>
    </md-content>

</div>


<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="js/app.js"></script>
<!-- endinject -->

</body>
</html>
