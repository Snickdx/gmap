<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delivery</title>
    <style media="screen">
        body {
            font-family: Roboto, Arial, sans-serif;
            background: #ECEFF1;
            color: rgba(0,0,0,0.87);
        }

        div[ng-controller] {
            height: 100%;
            padding-bottom: 15px;
        }

        md-content {
            padding: 24px;
        }

        .map { height: 300px; }


    </style>
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <!-- endinject -->
    <!-- inject:css -->
    <!-- built css files will go here... -->
    <!-- endinject -->
    <!--<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>-->
    <!--<script src="http://maps.google.cn/maps/api/js?key=AIzaSyCB-bZyNYdVVERXOPnYz_9X9ZCOo2WbgUE"></script>-->
</head>
<body ng-app="delivery">

<div layout="column" ng-controller="mainCtrl">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Delivery App</h2>
        </div>
    </md-toolbar>


    <md-content flex layout-padding>
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Coupon Broadcaster</span>
                </md-card-header-text>
            </md-card-header>
            <div class="map">
                <div map-lazy-load="https://maps.google.com/maps/api/js"
                     map-lazy-load-params="{{googleMapsUrl}}">
                    <ng-map zoom="14"></ng-map>
                </div>
            </div>

            <md-card-actions layout="row" layout-align="start center">
                <md-button>Action 1</md-button>
                <md-button>Action 2</md-button>
            </md-card-actions>
            <md-card-content>
                <p>
                    {{address.formatted_address}}
                </p>
            </md-card-content>
        </md-card>
    </md-content>

</div>


<!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-messages/angular-messages.js"></script>
<script src="../bower_components/firebase/firebase.js"></script>
<script src="../bower_components/ngmap/build/scripts/ng-map.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angularfire/dist/angularfire.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="/public/js/app.js"></script>
<!-- endinject -->

</body>
</html>
